<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div id="card-section">
  <div class="card">
    <div class="card-body">

      <h3 id="main-heading"> Get <span id="accent">insights</span> that help your business grow. </h3>
      <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

    <div class="stats">
      <div class="stat-div">
        <h3>10k+</h3> 
        <p class="stat-headings">COMPANIES</p>
      </div>
      <div class="stat-div">
        <h3>314</h3> 
        <p class="stat-headings">TEMPLATES</p>
      </div>
      <div class="stat-div">
        <h3>12M+</h3> 
        <p class="stat-headings">QUERIES</p>
      </div>
    </div>
    </div>

    <div class="card-image">
      <div class="overlay"></div>
      <img src="images/image-header-desktop.jpg" alt="workshop" />
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jon-Bailey">Jon Bailey</a>.</p>
  </div>
</div>
</body>
</html>
